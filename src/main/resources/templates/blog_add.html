<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Add post</h1>
  <form action="/blog/add" method="post">

    <input type="text" name="title" placeholder="Enter the title of the article"  class="form-control" required><br>
    <input type="text" name="anons" placeholder="Enter the anons of the article" class="form-control" required><br>
    <textarea name="full_text" placeholder="Enter the full text of the article" class="form-control" required></textarea><br>
    <button type="submit" class="btn btn-success">Add article</button>
  </form>
</div>
</body>
</html>
