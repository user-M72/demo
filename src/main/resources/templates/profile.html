<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<h1>User Profiles</h1>
<form th:if="${username}">
    User: <strong th:text="${username}">Username</strong>
</form>
<h2 class="mt-5">Existing Users</h2>
<ul class="list-group">
    <li th:each="user : ${userEntities}" class="list-group-item">
        <span th:text="${user.username}">Username</span> -
        <span th:each="role : ${user.roles}" th:text="${role.roleName}">Roles</span>
    </li>
</ul>
</body>
</html>
