<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<h1>User Profiles</h1>
<div class="container mt-5">
    <h1>Add user</h1>
    <form method="post" action="/profile/saveUser">

        <input type="text" name="username", placeholder="Enter name" class="form-control" required>
        <input type="text" name="password", placeholder="Enter password" class="form-control" required>
        <select class="form-control" id="roles" name="roles" multiple required>
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
        </select>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
<h2 class="mt-5">Existing Users</h2>
<ul class="list-group">
    <li th:each="user : ${userEntities}" class="list-group-item">
        <span th:text="${user.username}">Username</span> -
        <span th:each="role : ${user.roles}" th:text="${role.roleName}">Roles</span>
    </li>
</ul>
</body>
</html>
