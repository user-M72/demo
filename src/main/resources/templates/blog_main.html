<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="container mt-5">
  <h1>Blog site</h1>
  <div th:each="el: ${posts}" class="alert alert-info mt-2">
      <h3 th:text="${el.title}"/>
      <p th:text="${el.anons}"/>
      <a th:href="@{/blog/{id}(id=${el.id})}" class="btn btn-primary">Detailing</a>
  </div>
</div>
</body>
</html>
