<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="container mt-5">
    <h1>Blog </h1>
    <div class="d-flex justify-content-between align-items-center">

        <a href="/blog/add" class="btn btn-success ml-3">Add article</a>
    </div>
    <div th:each="el: ${posts}" class="alert alert-info mt-2">
        <h3>
            <span>Title: </span>
            <span th:text="${el.title}">Post Title</span>
        </h3>
        <p>
            <span>Anons: </span>
            <span class="post-anons" th:text="${el.anons}">Post Anons</span>
        </p>
        <a th:href="@{/blog/{id}(id=${el.id})}" class="btn btn-primary">Detailing</a>
    </div>
</div>

<header th:insert="parts/footer :: footer"></header>
</body>
