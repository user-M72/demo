<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="${message}">Welcome to my simple article site</h1>

    <h2 class="mt-4">Blog Posts</h2>
    <div th:each="post : ${posts}" class="alert alert-info mt-2">
        <h3>
            <span>Title: </span>
            <span th:text="${post.title}">Post Title</span>
        </h3>
        <p>
            <span>Anons: </span>
            <span class="post-anons" th:text="${post.anons}">Post Anons</span>
        </p>
        <p>
            <span>Text: </span>
            <span th:text="${post.full_text}">Post Text</span>
        </p>

        <div class="user-info">
            <span>User: <span th:text="${username}">username</span></span>
        </div>
    </div>
</div>
<header th:insert="parts/footer :: footer"></header>

</body>
</html>
