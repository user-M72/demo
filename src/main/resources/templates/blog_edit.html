<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Edit post</h1>
  <div th:each="el: ${post}" >
      <form  method="post">

        <input type="text" th:value="${el.title}" name="title" placeholder="enter the title of the article" class="form-control" required><br>
        <input type="text" th:value="${el.anons}"  name="anons" placeholder="enter the anons of the article" class="form-control" required><br>
        <textarea name="full_text" placeholder="Enter the full text of the article" class="form-control" required th:text="${el.full_text}"></textarea><br>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
  </div>
</div>
</body>
</html>
