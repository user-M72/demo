<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/LOGIN :: LOGIN"></header>
<div class="container mt-5">
    <h1>Registration</h1>
    <form id="registerForm">
        <div class="mb-3">
            <input type="text" id="username" placeholder="Enter name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" placeholder="Enter password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select class="form-control" id="roles" multiple required>
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.roleName}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

<!-- Footer fragment (use updated Thymeleaf syntax if you uncomment this) -->
<!--<header th:insert="~{parts/footer :: footer}"></header>-->

<!-- Place script at bottom or inside `DOMContentLoaded` to ensure DOM is ready -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const roles = Array.from(document.getElementById('roles').selectedOptions)
                .map(opt => Number(opt.value));

            try {
                const response = await fetch('/register/saveUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, roles })
                });

                if (response.redirected) {
                    window.location.href = response.url;
                } else if (response.ok) {
                    const result = await response.json();
                    console.log("Success:", result);
                    alert("User registered successfully!");
                } else {
                    const error = await response.text();
                    console.error("Error response:", error);
                    alert("Failed to register user.");
                }
            } catch (error) {
                console.error("Error sending request:", error);
                alert("An error occurred.");
            }
        });
    });
</script>
</body>
</html>
