<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Registration</h1>
    <form method="post" action="/register/saveUser">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Enter name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Enter password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select class="form-control" id="roles" name="roles" multiple required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

<header th:insert="parts/footer :: footer"></header>
</body>
</html>
