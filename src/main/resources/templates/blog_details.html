<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="container mt-5">
  <div th:each="el: ${post}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.full_text }"/>
    <a th:href="@{/blog/{id}/edit(id=${el.id})}" class="btn btn-primary">Edit</a><br><br>

    <form th:action="@{/blog/{id}/remove(id=${el.id})}" method="post">
      <button class="btn btn-primary" type="submit">Delete</button>
    </form>

  </div>
</div>
</body>
</html>
